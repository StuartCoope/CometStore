    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

      var serverURL = 'http://linode.stuartcoope.com:8001';
      
      var outstandingRequestCount = 0;

      var batchSize = 20;
      var pause = 100;

      var currentlyBenching = 0;

      var benchmarkTimeout = null;
      var recentRequestTimes = Array();

      $('#beginBench').click(function(){

        if(!currentlyBenching){
          
          currentlyBenching = 1;
          pause = parseInt($('#pause').val());
          batchSize = parseInt($('#batchSize').val());
          benchmark();
          $('#beginBench').html('Stop');

        }else{
          $('#beginBench').html('Bench &raquo;');
          clearTimeout(benchmarkTimeout);
          benchmarkTimeout = null;
          currentlyBenching = 0;
        }

      });

      
      var benchmark = function(){

        while(outstandingRequestCount < batchSize){
          
          makeRequest();

          outstandingRequestCount++;
        }

        benchmarkTimeout = setTimeout(benchmark, pause);
      }

      var makeRequest = function(){
        console.log('Making request');

        var data = {
          userID: '1',
          name: 'stuart',
          email: 'stuartcoope@gmail.com'
        };

        var startTime = Date.now();

        $.ajax({
          type: 'POST',
          url: serverURL + '/store/set',
          data: JSON.stringify(data)
        }).done(function(data){
          var response = JSON.parse(data);
          console.log("Success: " + response);
        }).fail(function(){
          console.log("Request Failed");
        }).always(function(){

          //always decriment outstandingRequestCount
          console.log("Time taken: " + (Date.now() - startTime) );
          outstandingRequestCount--;
          //benchmark();

        });
      }

    </script>
